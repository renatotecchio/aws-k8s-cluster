---
name: 'AWS Cloud Deploy'

on:
  push:
    branches:
     - main
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: 
      name: dev
      url: 'https://wwww.teste.com'

    defaults:
      run:
        shell: bash
    env:
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploying Terraform
      uses: hashicorp/setup-terraform@v1
     
    - name: Terraform Init
      run: terraform init
  
    #- name: Creating Terraform Workspace
    #  run: terraform workspace new dev
    #  env:

    - name: Terraform Plan
      run: terraform plan -input=false

    - name: Terraform Apply
      if: endsWith(github.head_ref, '/12-reconfigure-terraform-pipeline-new')
      # && github.event_name == 'push'
      run: | 
        #terraform apply -auto-approve -input=false
        echo ${{ github.head_ref }}
        echo ${{ github.event_name }}
        env

    - name: Show Enviroment variables
      run: | 
        #terraform apply -auto-approve -input=false
        echo ${{ github.ref }}
        echo ${{ github.head_ref }}
        echo ${{ github.event_name }}
        env

  ansible:
    name: 'Ansible'
    needs: 'Terraform'
    runs-on: ubuntu-latest
    #environment: stg
    defaults:
      run:
        shell: bash
    env:
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
